<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noogle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="logo"><span class="noogle-n">N</span><span class="noogle-o">o</span><span class="noogle-o-2">o</span><span class="noogle-g">g</span><span class="noogle-l">l</span><span class="noogle-e">e</span></h1>
  <form action="">
      <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>
  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&q=80&w=3270&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach">
      <a href="https://unsplash.com/photos/three-brown-wooden-boat-on-blue-lake-water-taken-at-daytime-T7K4aEPoGGk" target="_blank">Beautiful Waters</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1528543606781-2f6e6857f318?auto=format&fit=crop&q=80&w=2001&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man running">
      <a href="https://unsplash.com/photos/running-man-on-bridge-uq2E2V4LhCY" target="_blank">Travel</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1517732306149-e8f829eb588a?auto=format&fit=crop&q=80&w=3272&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="People">
      <a href="https://unsplash.com/photos/group-of-people-walking-on-pedestrian-lane-PMxT0XtQ--A" target="_blank">People</a>
    </div>
  </div>
  <button id="show-more-button">Show More</button>

  <script src="script.js"></script>
</body>
</html>
